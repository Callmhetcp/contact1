<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="todos.css">
        <title>Todos</title>
    </head>
    <body>

        <div class="container">

            <header class="text-center text-light my-4">
                <h1 class="mb-4">TO DO LIST</h1>
                <form action="" class="search">
                    <input type="text" class="form-control m-auto" name="search" placeholder="search to dos">
                </form>
            </header>

            <ul class="list-group todos mx-auto text-light">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>eat breakfast</span>
                    <i class="fa fa-trash delete" aria-hidden="true"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>smoke weed</span>
                    <i class="fa fa-trash delete" aria-hidden="true"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>code</span>
                    <i class="fa fa-trash delete" aria-hidden="true"></i>
                </li>
            </ul>

            <form action="" class="add text-center my-4">
                <label for="" class="text-light">ADD A NEW TO DO...</label>
                <input type="text" class="form-control m-auto" name="add">
            </form>
        </div>
        
    </body>
    <script src="todos.js"></script>
</html>
